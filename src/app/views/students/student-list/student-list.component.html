<div id="content-container">
  <div id="page-head">
    <div id="page-title">
      <h1 class="page-header text-overflow">Students</h1>
    </div>
  </div>
  <div id="page-content">
    <div class="row">
      <div class="panel">
        <div class="panel-body">
          <div class="pad-btm form-inline">
            <div class="row">
              <div class="col-sm-6 text-xs-center">
                <div class="form-group">
                  <button id="pli-btn-addrow" class="btn btn-purple">
                    <i class="pli-pli-plus"></i> Add New Student
                  </button>
                </div>
              </div>
              <div class="col-sm-6 text-xs-center text-right">
                <div class="form-group">
                  <input
                    id="demo-input-search2"
                    type="text"
                    placeholder="Search"
                    class="form-control"
                    autocomplete="off"
                  />
                </div>
              </div>
            </div>
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="serail">#</th>
                <th>First Name</th>
                <th>Class & Section</th>
                <th>Guardian Contact</th>
                <th>Class & Section</th>
                <th>Options</th>
              </tr>
            </thead>

            <tbody *ngIf="students">
              <tr *ngFor="let student of students">
                <td>{{ student._id }}</td>
                <td>{{student.name}}</td>
                <td>Doe</td>
                <td>john@example.com</td>
                <td>Doe</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-info">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                  </div>
                </td>
              </tr>
              
            </tbody>
          </table>
          <div class=" form-inline">
            <div class="row">
              <div class="col-sm-12 text-xs-center text-right">
                <ul class="pagination">
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
